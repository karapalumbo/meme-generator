<!DOCTYPE html>
<html>
  <head>
    <title>Meme Generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="meme-container">
      <h1>Meme Generator!</h1>
      <form id="meme-form">
        <p>
          <label for="image-url">Image URL:</label>
          <input
            type="url"
            id="image-url"
            name="image-url"
            placeholder="Image URL"
          />
        </p>
        <p>
          <label for="top-text">Top text:</label>
          <input
            type="text"
            id="top-text"
            name="top-text"
            placeholder="Top text"
          />
        </p>
        <p>
          <label for="bottom-text">Bottom text:</label>
          <input
            type="text"
            id="bottom-text"
            name="bottom-text"
            placeholder="Bottom text"
          />
        </p>
        <p>
          <label for="color">Pick text color:</label>
          <input
            type="color"
            id="text-color"
            name="text-color"
            placeholder="#000000"
          />
        </p>
        <p>
          <label for="font-size">Select font size:</label>
          <input
            type="range"
            id="font-size"
            name="font-size"
            min="12"
            max="72"
          />
        </p>

        <button type="submit" id="submit-meme">Generate Meme</button>
        <!-- <button type="button" id="delete-meme">X</button> -->
      </form>
      <section id="final-meme"></section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
